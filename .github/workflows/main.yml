name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: edbertwid/stock-navigator
  DB_HOST: localhost
  DB_PORT: 5432  
  DB_USER: postgres
  DB_NAME: postgres
  DB_PWD: mysecretpassword

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: ${{ env.DB_USER }}
          POSTGRES_PASSWORD: ${{ env.DB_PWD }}
          POSTGRES_DB: ${{ env.DB_NAME }}
        ports:
          - 5433:5432  # Map host:5433 â†’ container:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r server/requirements.txt

    - name: Run Django tests
      env:
        DATABASE_URL: postgres://${{ env.DB_USER }}:${{ env.DB_PWD }}@localhost:${{ env.DB_PORT }}/${{ env.DB_NAME }}
      run: |
        cd server
        python manage.py test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        push: true
        tags: ${{ env.DOCKER_IMAGE }}:latest
        file: ./Dockerfile
